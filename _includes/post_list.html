{% if 0 < site.posts.size %}
<div class="post-list-style container">
    {% for post in site.posts limit:5 %}
    <hr class="hr-rounded-edge-top">
    <article class="post-list-element-style">
        <h5>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h5>
        <p class="post-date-style">{{ post.date | date: "%F %r" }}</p>
        <hr>
        <p class="post-summary-style">{{ post.summary }}</p>
    </article>
    <hr class="hr-rounded-edge-bottom">
    {% endfor %}
</div>
{% endif %}
